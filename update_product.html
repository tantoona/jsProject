<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Product</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="assets/css/create_product_style.css"> -->
</head>

<body>

	<div class="row mt-5">
		<div class="col-6 offset-3">
			<div class="card shadow-none bg-transparent border border-primary mb-3">
				<div class="card-body">
					<h1 class="display-4 text-center">Update Product</h1>
					<form action="post" id="create_product_form">
						<div class="mb-3">
							<label for="create_product_name" class="form-label">Name</label>
							<input type="text" class="form-control" id="create_product_name" placeholder="Pair of Shoes">
						</div>

						<div class="mb-3">
							<label for="create_product_description" class="form-label">Example textarea</label>
							<textarea class="form-control" id="create_product_description" rows="3"></textarea>
						</div>

						<div class="mb-3">
							<label for="create_product_price" class="form-label">Price</label>
							<input class="form-control" type="number" id="create_product_price">
						</div>

						<div class="mb-3">
							<label for="create_product_category" class="form-label">Select Category</label>
							<select class="form-select" id="create_product_category">
								<option selected disabled>Choose category</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="create_product_image" class="form-label">Type a product image URL</label>
							<input class="form-control" type="text" id="create_product_image">
						</div>

						<div class="mb-3" data-id="-OEuEF7r24nXrZhoEwnJ">
							<label for="create_product_quantity" class="form-label">Stock Quantity</label>
							<input class="form-control" type="number" id="create_product_quantity">
						</div>

						<button class="btn btn-outline-primary" type="submit">Update Product</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-3"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script type="module" src="assets/js/firebase.js"></script>
	<script type="module" src="assets/js/update_product.js"></script>
</body>

</html>
