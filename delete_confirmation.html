<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Confirm Delete</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="conatiner">
			<div class="row">
				<div class="col">
					<div class="card">
						<h5 class="card-header">Delete Confirmation</h5>
						<div class="card-body">
							<div class="mb-3 col-12 mb-0">
								<div class="alert alert-warning">
									<h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete?</h6>
									<p class="mb-0">Once you delete something, there is no going back. Please be certain.</p>
								</div>
							</div>
							<form id="deletion_confirmation_form" onsubmit="return false">
								<div class="form-check mb-3">
									<input class="form-check-input" type="checkbox" id="deleteCheck">
									<label class="form-check-label" for="deleteCheck">I confirm I want to delete</label>
								</div>
								<button type="submit" class="btn btn-danger deactivate-account">Delete</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		
		<script type="module" src="assets/js/firebase.js"></script>
		<script type="module" src="assets/js/delete_confirmation.js"></script>
	</body>
</html>
