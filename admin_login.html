<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/admin_login.css">
		<title>Login as Admin</title>
	</head>
	<body>
		<div class="login-box">
			<div class="login-header">
				<header>Login as Admin</header>
			</div>
			<form id="form">
				<div class="input-box">
					<input type="text" class="input-text" name="username" id="username" placeholder="Username" autofocus required>
				</div>
				<div class="input-box">
					<input type="password" class="input-password" name="password" id="password" placeholder="Password" required>
				</div>
				<div class="input-submit">
					<button type="submit" class="submit-btn" id="submit"></button>
					<label for="submit">Sign In</label>
				</div>
				<div class="register-link">
					<p>Don't have an account? <a href="admin_registeration.html">Register now</a></p>
					<a href="user_login.html">Are you a user?</a>
				</div>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

		<script type="module" src="assets/js/firebase.js"></script>
		<script type="module" src="assets/js/admin_login.js"></script>
	</body>
</html>
