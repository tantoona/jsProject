<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
		<link rel="stylesheet" href="assets/css/user_registeration.css">

		<title>Update user</title>
	</head>
	<body>
		<div class="container mt-5 pt-3">
			<div class="row col-12 col-md-6 col-sm-8 m-auto">
				<div class="card border-0 shadow">
					<div class="mt-3">
						<p class="text-center fs-2">Update User</p>
					</div>
					<div class="card-body">
						<form id="registrationForm">
							<div class="mb-3">
								<label for="fullName" class="form-label fw-bold">Full Name:</label>
								<input type="text" class="form-control" id="fullName" placeholder="Enter your Name" required>
								<span name="error" id="fullNameError"></span>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label fw-bold">Email address:</label>
								<input type="email" class="form-control" id="email" placeholder="name@example.com" required>
								<span name="error" id="emailError"></span>
							</div>
							<div class="mb-3">
								<label for="userName" class="form-label fw-bold">Username:</label>
								<input type="text" class="form-control" id="userName" placeholder="User name" pattern="^[a-zA-Z0-9]+$"
									required>
								<span name="error" id="usernameError"></span>
							</div>

							<div class="mb-3">
								<label for="isAdmin" class="form-check-label fw-bold">Is Admin:</label>
								<input type="checkbox" class="form-check-input" id="isAdmin">
							</div>

							<button type="submit" class="btn btn-primary w-100">Save</button>
						</form>
					</div>
				</div>
			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		
		<script type="module" src="assets/js/firebase.js"></script>
		<script type="module" src="assets/js/update_user.js"></script>
	</body>
</html>
